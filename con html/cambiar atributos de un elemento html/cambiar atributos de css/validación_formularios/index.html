<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Validación de formularios</title>
</head>
<body>
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" oninput="comprobarCampo('nombre', 'smallNombre')">
        <small id="smallNombre">El campo nombre es obligatorio</small>

        <label for="apellido1">Primer apellido</label>
        <input type="text" name="apellido1" id="apellido1" oninput="comprobarCampo('apellido1', 'smallApellido1')">
        <small id="smallApellido1">El campo apellido es obligatorio</small>

        <label for="apellido2">Segundo apellido</label>
        <input type="text" name="apellido2" id="apellido2" oninput="comprobarCampo('apellido2', 'smallApellido2')">
        <small id="smallApellido2">El campo apellido es obligatorio</small>

        <label for="nacimiento">Fecha de nacimiento</label>
        <input type="date" name="nacimiento" id="nacimiento" oninput="comprobarCampo('nacimiento', 'smallNacimiento')">
        <small id="smallNacimiento">El campo nacimiento es obligatorio</small>

        <label for="contraseña">Contraseña</label>
        <input type="password" name="contraseña" id="contraseña" oninput="comprobarCampo('contraseña', 'smallContraseña')">
        <small id="smallContraseña">El campo contraseña es obligatorio</small>

        <label for="telefono">Teléfono</label>
        <input type="tel" name="telefono" id="telefono" oninput="comprobarCampo('telefono', 'smallTelefono')">
        <small id="smallTelefono">El campo teléfono es obligatorio</small>

        <label for="correo">Email</label>
        <input type="email" name="correo" id="correo"oninput="comprobarCampo('correo', 'smallCorreo')">
        <small id="smallCorreo">El campo email es obligatorio</small>

        <button onclick="comprobarCampos()">Enviar</button>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
